<body>

        <img src="https://logodetimes.com/times/selecao-brasileira-brasil-novo-logo-2019-com-estrelas-e-nome/logo-selecao-brasileira-brasil-novo-logo-2019-com-estrelas-e-nome-4096.png"

    <form>
        <h1>Cadastro</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="100" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\[a-z].{2,}$" required >
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" maxlength="8"><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="nome" required>
        <br><br>

        <label for="uniforme favorito">Uniforme Favorito:</label><br><br>
        <input type="radio" id="amarelo" name="uniforme" value="amarelo">
        <label for="amarela">Amarelo</label><br>
        <input type="radio" id="azul" name="uniforme" value="azul">
        <label for="azul">Azul</label><br><br>

        <label for="atacante favorito">Atacante Favorito da América do Sul:</label>
            <select id="atacante" name="atacante">
            <option value="endrik">Endrick</option>
            <option value="james rodriguez">James Rodriguez</option>
            <option value="messi">Messi</option>
            <option value="neymar">Neymar</option>
            <option value="suarez">Suárez</option>
            <option value="vini jr">Vini Jr</option>
        </select>
        <br><br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="3" cols="30"></textarea><br><br>

        <input type="checkbox" id="news" name="news">
        <label for="desejo receber novidades e ofertas por email.">Desejo receber novidades por email.</label>
        <br><br>
        
        <button>Cadastrar</button>

    </form>
